<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim Max</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let max = array[0];
    //let index = 0;
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
           // index = i;
        }
    }
    document.write("max= " + max);
</script>

</body>
</html>
