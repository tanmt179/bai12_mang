<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input type="text" value="" id="txtvalue">
<button id="add" onclick="add_element()">Add</button>
<button id="display" onclick="display_array()">Display</button>
<br>
<p id="in"></p>
<script>
    let x = 0;
    let array = Array();

    function add_element() {
        array[x] = document.getElementById('txtvalue').value;
        x++;
        document.getElementById("txtvalue").value = "";
    }

    function display_array() {
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + "=" + array[i] + "<br>";
        }
        document.getElementById('in').innerHTML = e;
    }
</script>
</body>
</html>
