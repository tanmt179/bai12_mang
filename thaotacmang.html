<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thao tac mang</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = array.length - 1;
    for (; first < last; first++) {
        let a = array[first]
        array[first] = array[last];
        array[last] = a;
        last--;
    }
    document.write(array);
</script>

</body>
</html>
