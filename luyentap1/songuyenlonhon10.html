<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen lon hon 10</title>
</head>
<body>
<script>
  let array=[3,5,23,454,5,4,3,12,3,24];
  let count=0;
  for(let index in array){
      if(array[index]>=10){
         document.write(array[index]+"&ensp;")
          count++
      }
  }document.write("<br>"+"co "+count+" so lon hon 10")
</script>

</body>
</html>
