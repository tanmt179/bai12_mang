<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim GT trong mang</title>
</head>
<body>
<script>
    let number = prompt("Enter a number");
    let array = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < array.length; i++) {
        if (number == array[i]) {
            document.write("Vi tri phan tu la: " + i)
            break;
        }
    }
</script>

</body>
</html>
